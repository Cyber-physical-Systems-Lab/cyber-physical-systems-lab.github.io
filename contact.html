<!DOCTYPE html>
<html lang="en">
    <body>
        <section id="contact">
            <div class="inner">
                <section>
                    <form method="post" action="#">
                        <div class="fields">
                            <div class="field half">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" />
                            </div>
                            <div class="field half">
                                <label for="email">Email</label>
                                <input type="text" name="email" id="email" />
                            </div>
                            <div class="field">
                                <label for="message">Message</label>
                                <textarea name="message" id="message" rows="6"></textarea>
                            </div>
                        </div>
                        <ul class="actions">
                            <li><input type="submit" value="Send Message" class="primary" /></li>
                            <li><input type="reset" value="Clear" /></li>
                        </ul>
                    </form>
                </section>

                <section class="split">
                    <section>
                        <div class="contact-method">
                            <span class="icon solid alt fa-envelope"></span>
                            <h3>Email</h3>
                            <a href="mailto:didem.gurdur.broo@it.uu.se" target="_blank">didem.gurdur.broo@it.uu.se</a>
                        </div>
                    </section>

                    <section>
                        <div class="contact-method">
                            <span class="icon solid alt fa-phone"></span>
                            <h3>Phone</h3>
                            <a href="tel:+46764278546" target="_blank">+46 (0)76 427 8546</a>
                        </div>
                    </section>

                    <section>
                        <div class="contact-method">
                            <span class="icon solid alt fa-home"></span>
                            <h3>Address</h3>
                            <a href="https://link.mazemap.com/oKCcnkRl" target="_blank"><span>Ångström Laboratory, Floor 5, Room 105285<br />
                                Uppsala University<br />
                                SWEDEN</span></a>
                        </div>
                    </section>
                </section>
            </div>
        </section>
    </body>
</html>
